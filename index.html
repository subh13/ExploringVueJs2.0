<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise 4</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="exercise">
        <!-- 1) Start the Effect with the Button. The Effect should alternate the "highlight" or "shrink" class on each new setInterval tick (attach respective class to the div with id "effect" below) -->
        <div>
            <button @click="startEffect">{{buttonText}}</button>
            <div id="effect" :class="{'highlight': highlightClass, 'shrink': !highlightClass}"></div>
        </div>
        <!-- 2) Create a couple of CSS classes and attach them via the array syntax -->
        <div @mouseOver="customDivFlag = true" @mouseleave="customDivFlag = false" :class="[customDivFlag ? 'customDiv' : '', 'addBold']">I got no class :(</div>
        <!-- 3) Let the user enter a class (create some example classes) and attach it -->
        <div>
            <input type="text" v-model="typedClass">
            <div :class="typedClass"></div>
        </div>
        <!-- 4) Let the user enter a class and enter true/ false for another class (create some example classes) and attach the classes -->
        <div>
            <input type="text" v-model="typedClassNew">
            <input type="text" v-model="isActive">
            <div :class="[typedClassNew, isActive === 'true' ? 'active': '']"></div>
        </div>
        <!-- 5) Repeat 3) but now with values for styles (instead of class names). Attach the respective styles.  -->
        <div>
            <input type="text" v-model="typedColor">
            <div :style="{backgroundColor: typedColor, height: '100px', width: '100px'}"></div>
        </div>
        <!-- 6) Create a simple progress bar with setInterval and style bindings. Start it by hitting the below button. -->
        <div>
            <button @click="startProgress">Start Progress</button>
            <div :style="{width: myRefWidth+'%', backgroundColor: 'greenyellow'}" class="myProgressBar">{{myRefWidth+'%'}}</div>
        </div>
    </div>
<script src="https://npmcdn.com/vue/dist/vue.js"></script>
<script src="js/app.js"></script>
</body>
</html>
