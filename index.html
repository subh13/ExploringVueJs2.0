<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Monster Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="monster" class="container">
    <div class="row">
        <div class="col names">
            <img src="https://img00.deviantart.net/1971/i/2014/054/5/d/anime_boy_render_by_aoikyou-d77pw4e.png" class="rounded" alt="Gamer You">
            <p>YOU</p>
            <p>Progress Bar Here</p>
        </div>
        <div class="col names">
            <img src="https://www.wpclipart.com/cartoon/monsters/monsters_4/lizard_monster.png" class="rounded" alt="Monster">
            <p>MONSTER</p>
            <p>Progress bar here</p>
        </div>
    </div>
    <hr>
    <div class="row attackzone">
        <div class="col">
            <button type="button" class="btn btn-danger" @click="attack">Attack</button>
        </div>
        <div class="col">
            <button type="button" class="btn btn-warning" @click="specialAttack">Special Attack</button>
        </div>
        <div class="col">
            <button type="button" class="btn btn-info" @click="healMe">Heal</button>
        </div>
        <div class="col">
            <button type="button" class="btn btn-dark" @click="giveUp">Give Up!</button>
        </div>
    </div>
</div>
<!--Bootstrap-->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
<!--Vue added-->
<script src="https://npmcdn.com/vue/dist/vue.js"></script>
<script src="app.js"></script>
</body>
</html>
